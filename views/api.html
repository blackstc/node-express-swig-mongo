{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <br>

    <form method="post" action="/api/superheros" class="form-inline">
      <div class="form-group">
        <label>Superhero name</label>
        <input type="text" name="name" class="form-control" id="superhero-name" required>
        <label>Superhero ability</label>
        <input type="text" name="ability" class="form-control" id="superhero-ability" required>
        <label>Superhero nemesis</label>
        <input type="text" name="nemesis" class="form-control" id="superhero-nemesis" required>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>

    <hr><br>

    <div id="results"></div>

    <h2>All Superheros</h2>

    <div><ul id="all"></ul></div>

  </div>

{% endblock %}
